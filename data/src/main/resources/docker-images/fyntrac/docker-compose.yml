services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: R3s3rv#313
      MONGO_INITDB_DATABASE: master
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    ports:
      - "27017:27017"

  memcached:
    image: memcached:latest
    container_name: memcached
    ports:
      - "11211:11211"

  pulsar:
    image: apachepulsar/pulsar:latest
    container_name: pulsar
    command: bin/pulsar standalone
    environment:
      PULSAR_MEM: " -Xms512m -Xmx512m -XX:MaxDirectMemorySize=1g"
    ports:
      - "6650:6650"
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - pulsar-data:/pulsar/data
    networks:
      - pulsar
    depends_on:
      - mongodb
      - memcached
  pulsar-manager:
    image: apachepulsar/pulsar-manager:v0.2.0
    container_name: pulsar-manager
    ports:
      - "9527:9527"
      - "7750:7750"
    depends_on:
      - pulsar
    environment:
      SPRING_CONFIGURATION_FILE: /pulsar-manager/pulsar-manager/application.properties
    networks:
      - pulsar

  dataloader:
    image: ghcr.io/19btech/fyntrac/docker/dataloader:latest
    container_name: fyntrac-dataloader
    working_dir: /dataloader
    ports:
      - "8089:8089"
    entrypoint: ["java", "-cp", "/app/resources:/app/classes:/app/libs/*", "com.reserv.dataloader.DataloaderApplication"]
    environment:
      - SPRING_PROFILES_ACTIVE=test
    depends_on:
      - pulsar

  model:
    image: ghcr.io/19btech/fyntrac/docker/model:latest
    container_name: fyntrac-model
    working_dir: /model
    ports:
      - "8089:8089"
    entrypoint: ["java", "-cp", "/app/resources:/app/classes:/app/libs/*", "com.fyntrac.model.ModelApplication"]
    environment:
      - SPRING_PROFILES_ACTIVE=test
    depends_on:
      - dataloader

  gl:
    image: ghcr.io/19btech/fyntrac/docker/gl:latest
    container_name: fyntrac-gl
    working_dir: /model
    ports:
      - "8089:8089"
    entrypoint: ["java", "-cp", "/app/resources:/app/classes:/app/libs/*", "com.fyntrac.gl.GlApplication"]
    environment:
      - SPRING_PROFILES_ACTIVE=test
    depends_on:
      - model

  reporting:
    image: ghcr.io/19btech/fyntrac/docker/reporting:latest
    container_name: fyntrac-reporting
    working_dir: /model
    ports:
      - "8089:8089"
    entrypoint: ["java", "-cp", "/app/resources:/app/classes:/app/libs/*", "com.fyntrac.reporting.ReportingApplication"]
    environment:
      - SPRING_PROFILES_ACTIVE=test
    depends_on:
      - gl

networks:
  pulsar:
    driver: bridge

volumes:
  pulsar-data:
